<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <title>セルフオーダー（QR対応）</title>

  <style>
/* ===============================
   全体レイアウト設定
=============================== */
body {
  font-family: 'Yu Gothic', sans-serif;
  background: #fff0f5;
  color: #4b2e2e;
  padding: 16px;
  font-size: 20px;
  line-height: 1.6;
}

h1 {
  text-align: center;
  font-size: 52px;
  color: #d86c9b;
  margin-bottom: 24px;
}

form {
  background: #ffffff;
  max-width: 650px;
  margin: 0 auto 40px;
  padding: 24px;
  border-radius: 18px;
  box-shadow: 0 4px 24px rgba(216, 108, 155, 0.25);
}

label {
  display: block;
  margin-top: 18px;
  font-weight: bold;
  color: #d86c9b;
  font-size: 35px;
}

select,
textarea {
  width: 100%;
  padding: 16px;
  border: 1px solid #ccc;
  border-radius: 12px;
  margin-top: 10px;
  font-size: 30px;
  min-height: 52px;
}

textarea {
  height: 120px;
}

button {
  margin-top: 28px;
  padding: 32px;
  background: #d86c9b;
  border: none;
  border-radius: 14px;
  color: white;
  font-size: 35px;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
}

button:disabled {
  background: #f0b6d1;
  cursor: not-allowed;
}

.menu-container {
  display: flex;
  flex-direction: column;
  gap: 24px;
}

.menu-item {
  position: relative;
  width: 100%;
  overflow: hidden;
  border-radius: 18px;
  box-shadow: 0 4px 16px rgba(216, 108, 155, 0.25);
}

.menu-item img {
  width: 100%;
  height: auto;
  display: block;
}

.menu-select {
  position: relative;
  background: rgba(255,255,255,.95);
  padding: 16px;
}

.menu-select label {
  font-size: 35px;
}

.menu-select select {
  font-size: 35px;
}

#history {
  max-width: 650px;
  margin: 0 auto;
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 4px 20px rgba(216, 108, 155, 0.25);
  padding: 24px;
}

#history h2 {
  text-align: center;
  color: #d86c9b;
  font-size: 24px;
}

.history-item {
  border-bottom: 1px solid #eee;
  padding: 16px 0;
  font-size: 18px;
}

.history-time {
  color: #888;
  font-size: 16px;
}

@media (max-width: 480px) {
  body { font-size: 22px; }
  h1 { font-size: 30px; }
  label, select, textarea, button {
    font-size: 22px;
  }
  button {
    padding: 24px;
  }
}
  </style>
</head>

<body>

  <h1>セルフオーダーQR</h1>

  <p id="tableDisplay" style="text-align:center; font-size:32px; color:#d86c9b;"></p>

  <form id="orderForm">

    <input type="hidden" id="table" name="table" value="">

    <!-- ★ メニューを自動生成する領域 ★ -->
    <div id="menuContainer" class="menu-container"></div>

    <label for="message">お店への連絡</label>
    <textarea id="message" name="message" placeholder="アレルギー、テーブル上の要望など"></textarea>

    <div class="submit-row">
      <button type="submit" id="submitBtn" disabled>注文を送信</button>
      <p id="thanksMessage" style="display: none;">ご注文ありがとうございました。</p>
    </div>

  </form>

  <div id="history">
    <h2>注文履歴</h2>
    <div id="historyList"></div>
  </div>

<script>
/* ===============================
   メニュー定義（ここに1行追加するだけ！）
=============================== */
const MENU_LIST = [
  {
    id: "parfait",
    label: "スイーツパフェ",
    img: "images/parfait.jpg",
    type: "count",
    options: ["0", "1", "2"]
  },
  {
    id: "special",
    label: "スペシャルパフェ",
    img: "images/special.jpg",
    type: "count",
    options: ["0", "1", "2"]
  },
  {
    id: "plate",
    label: "スイーツプレート",
    img: "images/plate.jpg",
    type: "count",
    options: ["0", "1", "2"]
  },
  {
    id: "menu1",
    label: "パスタ",
    img: "images/plate.jpg",
    type: "count",
    options: ["0", "1", "2"]
  },
  {
    id: "drink",
    label: "ドリンク",
    img: "images/drink.jpg",
    type: "select",
    options: ["0","ブレンドコーヒー","アップルティー","ミルクティー","レモンティー"]
  }
];

/* ===============================
   Supabase 接続情報
=============================== */
const SUPABASE_URL = "https://sdgdgkolzvymvhtwccyh.supabase.co";
const SUPABASE_TABLE = "orders";
const SUPABASE_API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNkZ2Rna29senZ5bXZodHdjY3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI1OTkwMzEsImV4cCI6MjA1ODE3NTAzMX0.YFWg6dpsmC-msTlk9j4a8smc0TnZB2eI3l0HhF1GLH8";

const form = document.getElementById('orderForm');
const submitBtn = document.getElementById('submitBtn');

/* ===============================
   ページ読み込み時
=============================== */
window.addEventListener('DOMContentLoaded', () => {

  // メニュー自動生成
  const menuContainer = document.getElementById("menuContainer");
  MENU_LIST.forEach(menu => {
    const div = document.createElement("div");
    div.className = "menu-item";
    div.innerHTML = `
      <img src="${menu.img}" alt="${menu.label}">
      <div class="menu-select">
        <label for="${menu.id}">${menu.label}</label>
        <select id="${menu.id}" name="${menu.id}">
          ${menu.options.map(v => 
            `<option value="${v}">${v === "0" ? "選択してください" : v}</option>`
          ).join("")}
        </select>
      </div>
    `;
    menuContainer.appendChild(div);
  });


  // URL パラメータ読み取り
  const params = new URLSearchParams(window.location.search);
  const tableParam = params.get('table');

  if (tableParam) {
    const tableInput = document.getElementById('table');
    tableInput.value = tableParam;
    tableInput.dispatchEvent(new Event('change'));

    document.getElementById('tableDisplay').textContent =
      `テーブル番号：${tableParam}`;

    fetchOrderHistory(tableParam);
  }
});

/* ===============================
   フォーム変更イベント
=============================== */
form.addEventListener('change', () => {

  const hasOrder = MENU_LIST.some(menu => {
    const v = form[menu.id].value;
    return menu.type === "count"
      ? parseInt(v) > 0
      : v !== "0";
  });

  const hasTable = form.table.value !== "";

  submitBtn.disabled = !(hasOrder && hasTable);

  document.getElementById('thanksMessage').style.display = 'none';
});

/* ===============================
   注文送信
=============================== */
form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const data = {
    table_number: form.table.value,
    message: form.message.value.trim(),
    created_at: new Date().toISOString()
  };

  // メニュー項目を自動追加
  MENU_LIST.forEach(menu => {
    const v = form[menu.id].value;
    data[menu.id] = (menu.type === "count") ? parseInt(v) : v;
  });

  try {
    const response = await fetch(
      `${SUPABASE_URL}/rest/v1/${SUPABASE_TABLE}`,
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "apikey": SUPABASE_API_KEY,
          "Authorization": `Bearer ${SUPABASE_API_KEY}`,
          "Prefer": "return=minimal"
        },
        body: JSON.stringify(data)
      }
    );

    if (response.ok) {

      alert("ご注文ありがとうございました！");

      form.reset();
      submitBtn.disabled = true;
      document.getElementById('thanksMessage').style.display = 'block';

      fetchOrderHistory(data.table_number);

    } else {
      alert("送信エラーが発生しました。");
      console.error(await response.text());
    }

  } catch (error) {
    alert("通信エラーが発生しました。");
    console.error(error);
  }
});

/* ===============================
   注文履歴取得
=============================== */
async function fetchOrderHistory(tableNumber) {
  try {

    const res = await fetch(
      `${SUPABASE_URL}/rest/v1/${SUPABASE_TABLE}?table_number=eq.${tableNumber}&order=created_at.desc`,
      {
        headers: {
          "apikey": SUPABASE_API_KEY,
          "Authorization": `Bearer ${SUPABASE_API_KEY}`
        }
      }
    );

    const orders = await res.json();
    const historyList = document.getElementById("historyList");

    historyList.innerHTML = "";

    if (orders.length === 0) {
      historyList.innerHTML = "<p>注文履歴がありません。</p>";
      return;
    }

    for (const order of orders) {

      const div = document.createElement("div");
      div.className = "history-item";

      div.innerHTML = `
        <div class="history-time">
          ${new Date(order.created_at).toLocaleString()}
        </div>
        <div>
          ${MENU_LIST.map(m => `${m.label}：${order[m.id] ?? "なし"}`).join(" / ")}
        </div>
      `;

      historyList.appendChild(div);
    }

  } catch (error) {
    console.error("注文履歴の取得に失敗しました:", error);
  }
}

</script>

</body>
</html>
